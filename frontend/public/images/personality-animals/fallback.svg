<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="200" height="200" fill="#F8FAFC" rx="12"/>
  
  <!-- 그라데이션 배경 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FDF2F8;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#grad1)" rx="12"/>
  
  <!-- 중앙 원형 -->
  <circle cx="100" cy="100" r="50" fill="#E2E8F0" opacity="0.7"/>
  
  <!-- 기본 동물 실루엣 (추상적) -->
  <ellipse cx="100" cy="120" rx="25" ry="20" fill="#CBD5E1"/>
  <circle cx="100" cy="90" r="18" fill="#CBD5E1"/>
  
  <!-- 눈 -->
  <circle cx="92" cy="85" r="3" fill="#64748B"/>
  <circle cx="108" cy="85" r="3" fill="#64748B"/>
  
  <!-- 코 -->
  <ellipse cx="100" cy="95" rx="2" ry="1.5" fill="#64748B"/>
  
  <!-- 텍스트 -->
  <text x="100" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748B" opacity="0.8">
    SAYU
  </text>
</svg>